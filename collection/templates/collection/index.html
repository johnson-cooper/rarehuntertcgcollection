<!doctype html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <title>Store</title>
    <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial; padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{border:1px solid #ddd;padding:10px;border-radius:8px}
    img{width:100%;height:140px;object-fit:cover}
    button{background:#6772e5;color:#fff;border:none;padding:8px 10px;border-radius:6px;cursor:pointer}
    </style>
</head>
<body>
    <h1>Simple Store</h1>
    <div id="grid" class="grid"></div>
    <script>
    async function loadProducts(){
        const res = await fetch('/api/products/');
        const data = await res.json();
        const grid = document.getElementById('grid');
        grid.innerHTML='';
        data.forEach(p=>{
            const el=document.createElement('div');
            el.className='card';
            el.innerHTML = `
                <img src="${p.image||''}" alt="${p.name}"/>
                <h3>${p.name}</h3>
                <p>${(p.price_cents/100).toFixed(2)} ${p.currency}</p>
                <p>Qty: ${p.available_qty}</p>
                <button onclick="buy(${p.id})">Buy</button>
            `;
            grid.appendChild(el);
        });
    }
    async function buy(id){
        const res = await fetch('/api/create-checkout-session/',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({collection_card_id:id, quantity:1})
        });
        const j = await res.json();
        if (j.url) window.location = j.url;
        else alert('Error: ' + (j.error||'unknown'));
    }
    loadProducts();
    </script>
</body>
</html>
